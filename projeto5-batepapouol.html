<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Bate Papo UOL</title>
</head>
<body>
    <header>
        <img class="logo" src="imagens/logo.jpg" />
        <ion-icon onclick="toggleperfil(this)" name="people-outline" class="icone"></ion-icon>
    </header>
    <!--  FIM DO CABEÇARIO -->
    <!-- INICIO DO RODAPÉ -->
    <footer>
        <div>
        <input type="text" size="35" value="Escreva aqui..." class="texto" />
        <p class="reservado desativar">
            Mandar mensagem para PESSOA (reservado)
        </p>
        </div>
        <ion-icon onclick="mensagem(this)" name="paper-plane-outline" class="icone"></ion-icon>
    </footer>
    <!-- SIDE BAR -->
    <div onclick="togglesair(this)" class="opacidade desativar">
    </div>
    <aside class="desativar">
        <h1>
        Escolha um contato para mandar mensagem:
        </h1>
        <div  class="todos">
            <ion-icon name="person" class="iconeMenor"></ion-icon>
            Todos
            <ion-icon name="checkmark-outline" class="selecionar desativar"></ion-icon>
        </div>
        <div  class="pessoa">
            <ion-icon name="person-circle" class="iconeMenor"></ion-icon>
            Nome da Pessoa
            <ion-icon name="checkmark-outline" class="selecionar desativar"></ion-icon>
        </div>
        <h1>
        Escolha a visibilidade:
        </h1>
        <div  class="público">
            <ion-icon name="lock-open" class="iconeMenor"></ion-icon>
            Público
            <div class="selecionado">
                <ion-icon name="checkmark-outline" class="selecionar desativar"></ion-icon>
                </div> 
            </div>
        <div  class="privado">
            <ion-icon name="lock-closed" class="iconeMenor"></ion-icon>
            Reservado
            <div class="selecionado">
            <ion-icon name="checkmark-outline" class="selecionar desativar"></ion-icon>
            </div>
        </div>
    </aside>

    <!-- CAIXAS DE DIALOGO -->
    <ul class="conteiner">
         <!-- <li id="mensagem" class="dialogo">
             <p class="horario">(hh:hh:hh)</p> <p class="usuario">Pessoa</p>para <p class="usuario">Pessoa</p>: TEXTO
        </li> 
        <li id="privada" class="mensagemprivada">
            <p class="horario">(hh:hh:hh)</p> <p class="usuario">Pessoa</p>para <p class="usuario">Pessoa:</p> texto
        </li> -->
    </ul> 

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="funções.js">
</script>
</body >
</html >
